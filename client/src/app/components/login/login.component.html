
  <div class="row uniform">
    <div class="6u 12u$(xsmall)">
      <input type="text" placeholder="Username" autofocus [(ngModel)]="username">
    </div>
    <div class="6u$ 12u$(xsmall)">
      <input type="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="12u$">
      <ul class="actions">
        <li><button (click)="login(username, password)">Submit</button></li>
      </ul>
    </div>
  </div>
