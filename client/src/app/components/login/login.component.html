<!-- Main -->
<div id="main">

  <!-- Banner -->
  <section id="banner">
    <header>
      <h2>Log In to the Clear-Energy portal</h2>
      <p>Enter the credentials you have been provided <br /> Or use:<p>
      <pre>gary : passw0rd</pre>
    </header>

    <footer>

      <div class="row uniform">
        <div class="5u 12u$(xsmall)">
          <input type="text" placeholder="Username" autofocus [(ngModel)]="username">
        </div>
        <div class="5u 12u$(xsmall)">
          <input type="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <div class="2u$ 12u$(xsmall)">
          <input type="submit" (click)="login(username, password)">
        </div>
      </div>

    </footer>
  </section>

</div>
